<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="pokedex.js" defer></script>
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fuggles&family=Lato&family=Space+Grotesk&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

</head>

<body>
    <main>
    <section class="left">
        <div class="pokeData"></div>
        <div class="icons">
            <img class="water" src="./images/water.png" alt="tipo water">
            <img class="fire" src="./images/fire.png" alt="tipo fire">
            <img class="grass" src="./images/grass.png" alt="tipo grass">
            <img class="psy" src="./images/psych.png" alt="tipo psych">
            <img class="bug" src="./images/bug.png" alt="tipo bug">
            <img class="elec" src="./images/electric.png" alt="tipo electric">
            <img class="ice" src="./images/ice.png" alt="tipo ice">
            <img class="dragon" src="./images/dragon.png" alt="tipo dragon">
            <img class="poison" src="./images/poison.png" alt="tipo poison">
            <img class="rock" src="./images/rock.png" alt="tipo rock">
            <img class="fighting" src="./images/fighting.png" alt="tipo fighting">
            <img class="fairy" src="./images/fairy.png" alt="tipo fairy">
            <img class="normal" src="./images/normal.png" alt="tipo normal">
            <img class="ground" src="./images/ground.png" alt="tipo ground">
            <img class="ghost" src="./images/ghost.png" alt="tipo ghost">
            <img class="flying" src="./images/all.png" alt="tipo flying">
        </div>
    </section>
    <section class="right">
        <div class="search">
            <article class="pokesearch">
                <img src="./images/PokeSearch.png" alt="PokeSearch">
                <input type="text" class="searchName" placeholder="Search by name">
            </article>
            
        </div>
        <div class="pokeList"></div>
    </section>
    </main>
</body>

</html>
